<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Phone Number - Kudirat Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .code-input {
      font-size: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      text-align: center;
      background: #2e2e2e;
      color: white;
      margin-bottom: 20px;
    }
    .verify-btn {
      background: #00b86b;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }
    .error {
      color: #ff4c4c;
      margin-top: 10px;
    }
    .resend-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .resend-link a {
      color: #00ffae;
      text-decoration: none;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #00b86b;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .sms-preview {
      background: #333;
      color: #00ffae;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter the 6-digit code sent to <span id="phoneDisplay"></span></h2>
    <div class="sms-preview" id="smsPreview"></div>
    <input type="text" maxlength="6" class="code-input" placeholder="123456" inputmode="numeric" />
    <div class="spinner" id="spinner"></div>
    <button class="verify-btn">Verify</button>
    <div class="error" id="errorText"></div>
    <div class="resend-link">
      Didn't receive code? <a href="register.html">Resend</a>
    </div>
  </div>

  <script>
    const input = document.querySelector(".code-input");
    const verifyBtn = document.querySelector(".verify-btn");
    const errorText = document.getElementById("errorText");
    const spinner = document.getElementById("spinner");
    const phoneDisplay = document.getElementById("phoneDisplay");
    const smsPreview = document.getElementById("smsPreview");

    const phone = localStorage.getItem("phoneNumber");
    const actualCode = localStorage.getItem("verificationCode");

    // If no code or phone, force restart
    if (!actualCode || !phone) {
      alert("Missing info. Please register again.");
      window.location.href = "register.html";
    }

    // Show masked phone and code
    phoneDisplay.textContent = phone.replace(/(\d{3})(\d{3})(\d{4})/, '+234-$2-****');
    smsPreview.textContent = `SMS: Your Kudirat Wallet verification code is ${actualCode}`;

    // Prevent non-numbers
    input.addEventListener("input", () => {
      input.value = input.value.replace(/\D/g, "");
    });

    verifyBtn.addEventListener("click", () => {
      const enteredCode = input.value.trim();

      if (!enteredCode) {
        errorText.textContent = "Please enter the 6-digit code.";
        return;
      }

      errorText.textContent = "";
      spinner.style.display = "block";

      setTimeout(() => {
        spinner.style.display = "none";

        if (enteredCode === actualCode) {
          errorText.style.color = "#00ffae";
          errorText.textContent = "âœ… Verified! Redirecting...";

          // Save verification status
          localStorage.setItem("kudiratUser", "true");

          // Go to complete profile page
          setTimeout(() => {
            window.location.href = "profile.html";
          }, 1500);
        } else {
          errorText.style.color = "#ff4c4c";
          errorText.textContent = "Invalid verification code. Please try again.";
        }
      }, 1500);
    });
  </script>
</body>
</html>
