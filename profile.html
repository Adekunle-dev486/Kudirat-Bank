<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Kudirat Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ffae;
    }

    .input-group {
      margin-top: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #bbb;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: white;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #00ffae;
      margin-left: 8px;
      cursor: pointer;
    }

    .save-btn {
      margin-top: 20px;
      background-color: #00b86b;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #00a55f;
    }

    .readonly {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dark-toggle {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dark-toggle input {
      width: 20px;
      height: 20px;
    }

    body.light {
      background-color: #fff;
      color: #000;
    }

    body.light input {
      background-color: #f0f0f0;
      color: #000;
    }

    body.light .save-btn {
      background-color: #00b86b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ðŸ‘¤ My Profile</h2>
      <img id="profilePic" class="avatar" src="default-avatar.png" alt="Avatar" />
    </div>

    <div class="input-group readonly">
      <div style="width: 100%;">
        <label>Account Number</label>
        <input type="text" id="accountNumber" value="" readonly />
      </div>
      <button class="copy-btn" onclick="copyAccount()">Copy</button>
    </div>

    <div class="input-group">
      <label>Account Tier</label>
      <input type="text" id="tier" value="Tier 1" readonly />
    </div>

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="fullName" value="" readonly />
    </div>

    <div class="input-group">
      <label>Mobile Number</label>
      <input type="text" id="mobile" />
    </div>

    <div class="input-group">
      <label>Nickname</label>
      <input type="text" id="nickname" />
    </div>

    <div class="input-group">
      <label>Gender</label>
      <input type="text" id="gender" />
    </div>

    <div class="input-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" />
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" />
    </div>

    <div class="input-group">
      <label>Address</label>
      <input type="text" id="address" />
    </div>

    <button class="save-btn" onclick="saveProfile()">ðŸ’¾ Save Changes</button>

    <div class="dark-toggle">
      <label for="darkMode">ðŸŒ™ Dark Mode</label>
      <input type="checkbox" id="darkMode" onchange="toggleDarkMode()" />
    </div>
  </div>

  <script>
    const get = (id) => document.getElementById(id);
    const storage = localStorage;

    // Load values from localStorage
    function loadProfile() {
      get("fullName").value = `${storage.getItem("firstName") || ""} ${storage.getItem("lastName") || ""}`.trim();
      get("nickname").value = storage.getItem("nickname") || "";
      get("mobile").value = storage.getItem("phone") || "";
      get("email").value = storage.getItem("email") || "";
      get("address").value = storage.getItem("address") || "";
      get("gender").value = storage.getItem("gender") || "";
      get("dob").value = storage.getItem("dob") || "";
      get("accountNumber").value = storage.getItem("accountNumber") || "";
      get("profilePic").src = storage.getItem("photo") || "https://i.pravatar.cc/150?img=3";

      // Dark mode
      if (storage.getItem("theme") === "light") {
        document.body.classList.add("light");
        get("darkMode").checked = false;
      } else {
        document.body.classList.remove("light");
        get("darkMode").checked = true;
      }
    }

    // Save editable values
    function saveProfile() {
      storage.setItem("nickname", get("nickname").value.trim());
      storage.setItem("phone", get("mobile").value.trim());
      storage.setItem("address", get("address").value.trim());
      storage.setItem("gender", get("gender").value.trim());
      storage.setItem("email", get("email").value.trim());
      storage.setItem("dob", get("dob").value.trim());
      alert("âœ… Profile saved successfully.");
    }

    function copyAccount() {
      navigator.clipboard.writeText(get("accountNumber").value).then(() => {
        alert("ðŸ“‹ Account number copied!");
      });
    }

    function toggleDarkMode() {
      const isDark = get("darkMode").checked;
      if (isDark) {
        document.body.classList.remove("light");
        storage.setItem("theme", "dark");
      } else {
        document.body.classList.add("light");
        storage.setItem("theme", "light");
      }
    }

    loadProfile();
  </script>
</body>
</html>
