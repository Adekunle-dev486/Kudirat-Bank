<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Kudirat Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ffae;
    }
    .input-group {
      margin-top: 15px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #bbb;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: white;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #00ffae;
      margin-left: 8px;
      cursor: pointer;
    }
    .save-btn {
      margin-top: 20px;
      background-color: #00b86b;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .readonly {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dark-toggle {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dark-toggle input {
      width: 20px;
      height: 20px;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }
    body.light input {
      background-color: #f0f0f0;
      color: #000;
    }
    body.light .save-btn {
      background-color: #00b86b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ðŸ‘¤ My Profile</h2>
      <img id="profilePic" class="avatar" src="default-avatar.png" alt="Avatar" />
    </div>

    <div class="input-group readonly">
      <div style="width: 100%;">
        <label>Account Number</label>
        <input type="text" id="accountNumber" readonly />
      </div>
      <button class="copy-btn" onclick="copyAccount()">Copy</button>
    </div>

    <div class="input-group">
      <label>Account Tier</label>
      <input type="text" id="tier" value="Tier 1" readonly />
    </div>

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="fullName" readonly />
    </div>

    <div class="input-group">
      <label>Mobile Number</label>
      <input type="text" id="mobile" />
    </div>

    <div class="input-group">
      <label>Nickname</label>
      <input type="text" id="nickname" />
    </div>

    <div class="input-group">
      <label>Gender</label>
      <input type="text" id="gender" />
    </div>

    <div class="input-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" />
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" />
    </div>

    <div class="input-group">
      <label>Address</label>
      <input type="text" id="address" />
    </div>

    <button class="save-btn" onclick="saveProfile()">ðŸ’¾ Save Changes</button>

    <div class="dark-toggle">
      <label for="darkMode">ðŸŒ™ Dark Mode</label>
      <input type="checkbox" id="darkMode" onchange="toggleDarkMode()" />
    </div>
  </div>
<script>
  const $ = (id) => document.getElementById(id);

  // Get current user phone and all users
  const phone = localStorage.getItem("currentUserPhone");
  const users = JSON.parse(localStorage.getItem("kudiratUsers") || "[]");

  // Find the matching user
  let currentUser = users.find(u => u.phone === phone);

  if (!currentUser) {
    alert("No user found. Please login.");
    window.location.href = "login.html";
  }

  // Load profile into fields
  function loadProfile() {
    $("profilePic").src = currentUser.avatar || `https://i.pravatar.cc/150?u=${currentUser.phone}`;
    $("fullName").value = currentUser.name || "";
    $("accountNumber").value = currentUser.account || "";
    $("mobile").value = currentUser.phone || "";
    $("nickname").value = currentUser.nickname || "";
    $("gender").value = currentUser.gender || "";
    $("dob").value = currentUser.dob || "";
    $("email").value = currentUser.email || "";
    $("address").value = currentUser.address || "";

    // Dark mode
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      $("darkMode").checked = false;
    } else {
      $("darkMode").checked = true;
    }
  }

  // Save updated profile
  function saveProfile() {
    currentUser.nickname = $("nickname").value.trim();
    currentUser.phone = $("mobile").value.trim();
    currentUser.address = $("address").value.trim();
    currentUser.gender = $("gender").value.trim();
    currentUser.email = $("email").value.trim();
    currentUser.dob = $("dob").value.trim();

    const index = users.findIndex(u => u.phone === phone);
    if (index !== -1) {
      users[index] = currentUser;
      localStorage.setItem("kudiratUsers", JSON.stringify(users));
    }

    alert("âœ… Profile updated!");
  }

  // Copy account number
  function copyAccount() {
    navigator.clipboard.writeText($("accountNumber").value)
      .then(() => alert("ðŸ“‹ Account number copied!"));
  }

  // Toggle dark/light theme
  function toggleDarkMode() {
    const isDark = $("darkMode").checked;
    if (isDark) {
      document.body.classList.remove("light");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.add("light");
      localStorage.setItem("theme", "light");
    }
  }

  loadProfile();
</script>
</body>
</html>
