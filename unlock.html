<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock â€“ Kudirat Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      font-size: 2rem;
      width: 40px;
      height: 50px;
      text-align: center;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00b86b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h2>Enter Your PIN</h2>
  <div id="pinInputs">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
  </div>
  <button onclick="verifyPIN()">Unlock</button>
  <div class="error" id="errorMsg"></div>

  <script>
    // Auto move focus
    const inputs = document.querySelectorAll('#pinInputs input');
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        if (input.value && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });
    });

    function verifyPIN() {
      const enteredPIN = Array.from(inputs).map(i => i.value).join('');
      const savedPIN = localStorage.getItem("userPIN");
      let attempts = parseInt(localStorage.getItem("pinAttempts") || "0");
      const errorDiv = document.getElementById("errorMsg");

      if (enteredPIN.length < 6) {
        errorDiv.textContent = "Please enter your full 6-digit PIN.";
        return;
      }

      if (enteredPIN === savedPIN) {
        // Reset attempts
        localStorage.setItem("pinAttempts", "0");
        errorDiv.textContent = "";
        window.location.href = "dashboard.html";
      } else {
        attempts++;
        localStorage.setItem("pinAttempts", attempts);
        if (attempts >= 3) {
          errorDiv.textContent = "Too many failed attempts. Access temporarily locked!";
          inputs.forEach(i => i.disabled = true);
          document.querySelector("button").disabled = true;
          // Optional: Reset attempts after 30 seconds
          setTimeout(() => {
            localStorage.setItem("pinAttempts", "0");
            errorDiv.textContent = "";
            inputs.forEach(i => {
              i.disabled = false;
              i.value = "";
            });
            document.querySelector("button").disabled = false;
            inputs[0].focus();
          }, 30000); // 30 seconds lock
        } else {
          errorDiv.textContent = `Wrong PIN. Attempt ${attempts} of 3.`;
          inputs.forEach(i => i.value = "");
          inputs[0].focus();
        }
      }
    }
  </script>

</body>
</html>
