<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kudirat Wallet Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      max-width: 350px;
      width: 90%;
      padding: 20px;
    }

    .logo img {
      width: 180px;
      margin-bottom: 30px;
    }

    .avatar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ffae;
      background-color: #333;
      margin-bottom: 10px;
    }

    .user-info {
      font-weight: bold;
      margin-bottom: 25px;
      font-size: 17px;
    }

    .pin-box {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .pin-box input {
      border: none;
      background: transparent;
      color: white;
      width: 100%;
      font-size: 16px;
      outline: none;
    }

    .eye {
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }

    .forgot {
      text-align: right;
      margin: 10px 0 25px;
    }

    .forgot a {
      color: #00ffae;
      font-size: 14px;
      text-decoration: none;
    }

    .login-btn {
      background: #00b86b;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .switch-account {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
    }

    .switch-account a {
      color: #00ffae;
      text-decoration: underline;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <img src="./kudirat-logo.png" alt="Kudirat Logo" />
  </div>

  <div class="avatar">
    <img id="avatarImage" src="default-avatar.png" alt="User Avatar">
  </div>

  <div class="user-info" id="userLabel">Loading...</div>

  <div class="pin-box">
    <input type="password" id="password" maxlength="6" placeholder="Enter 6-digit PIN" />
    <span onclick="togglePassword()" class="eye">&#128065;</span>
  </div>

  <div class="forgot">
    <a href="forgot-pin.html">Forgot PIN?</a>
  </div>

  <button onclick="login()" class="login-btn">Login</button>

  <div class="switch-account">
    Not you? <a onclick="switchAccount()">Click here to login as a different user</a>
  </div>

  <footer>
    Licensed by the <b>CBN</b> and insured by the <b>NDIC</b>
  </footer>
</div>

<script>
  const currentPhone = localStorage.getItem("currentUserPhone");
  const users = JSON.parse(localStorage.getItem("kudiratUsers")) || [];

  if (!currentPhone || users.length === 0) {
    window.location.href = "choose-user.html";
  }

  const currentUser = users.find(u => u.phone === currentPhone);

  if (!currentUser) {
    alert("User not found. Please choose an account again.");
    localStorage.removeItem("currentUserPhone");
    window.location.href = "choose-user.html";
  }

  // Show user info
  document.getElementById("userLabel").textContent = `${currentUser.name} (${currentUser.phone})`;

  const avatarImage = document.getElementById("avatarImage");
  const avatarSrc = currentUser.avatar && currentUser.avatar.trim() !== ""
    ? currentUser.avatar
    : `https://i.pravatar.cc/150?u=${currentUser.phone}`;
  avatarImage.src = avatarSrc;

  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }

  function login() {
    const enteredPassword = document.getElementById("password").value;

    if (!currentUser.pin) {
      alert("No PIN set for this user.");
      return;
    }

    if (enteredPassword === currentUser.pin) {
      localStorage.setItem("kudiratUser", "true");
      window.location.href = "unlock.html";
    } else {
      alert("Incorrect PIN. Try again.");
    }
  }

  function switchAccount() {
    localStorage.removeItem("kudiratUser");
    localStorage.removeItem("currentUserPhone");
    window.location.href = "choose-user.html";
  }
</script>

</body>
</html>
